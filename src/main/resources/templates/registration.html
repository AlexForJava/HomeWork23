<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div>Registration form</div>
    <form action="#" th:action="@{/registration}" th:object="${user}" method="post">
        <div class="form-group">
            <label>First name<br><input type="text" th:field="*{firstName}"></label>
        </div>
        <div class="form-group">
            <label>Last name<br>
                <input type="text" th:field="*{lastName}"/>
            </label>
        </div>
        <div class="form-group">
            <label>Email<br>
                <input type="text" th:field="*{email}"/>
                <p th:each="error :${#fields.errors('email')}" th:text="${error}">Validation error</p>
            </label>
        </div>
        <div class="form-group">
            <label>Password<br>
                <input type="password" th:field="*{password}"/>
                <p th:each="error: ${#fields.errors('password')}" th:text="${error}">Validation error</p>
            </label>
        </div>
        <div class="form-group">
            <label>Confirm password<br>
                <input type="password" th:field="*{matchingPassword}"/>
            </label>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
<br>
<div class="container">
    <a th:href="@{/registration}" class="btn btn-primary">Registration page</a>
    <a th:href="@{/users}" class="btn btn-primary">Users page</a>
    <a th:href="@{/product}" class="btn btn-primary">Products page</a>
    <a th:href="@{/producer}" class="btn btn-primary">Producers page</a>
    <a th:href="@{/login}" class="btn btn-warning">Login page</a>
    <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
</div>
</body>
</html>
